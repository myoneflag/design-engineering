stages:
    - build
    - deploy

cache:
    paths:
        - node/frontend/node_modules/
        - node/backend/node_modules/
        - node/common/node_modules/

build:frontend:
    stage: build
    only:
        - merge_requests
    script:
        - cd node/common/
        - npm install
        - cd ../../node/frontend/
        - npm install
        - npm run build
        
build:backend:
    stage: build
    only:
        - merge_requests
    script:
        - cd node/common/
        - npm install
        - cd ../../node/backend/
        - npm install
        - npm run build

merge-to-app-test:
    stage: deploy
    only:
        - merge_requests
    when: manual
    allow_failure: true
    script:
        - git config --global user.email "$GITLAB_USER_EMAIL"
        - git config --global user.name "$GITLAB_USER_ID"
        - git remote set-url origin git@gitlab.com:info892/H2X.git
        - git fetch origin
        - git checkout -b app-test origin/app-test
        - git merge origin/$CI_COMMIT_REF_NAME
        - git push origin app-test

deploy-app:
  stage: deploy
  environment:
    name: $CI_COMMIT_REF_SLUG
    url: https://$CI_COMMIT_REF_SLUG.h2xtesting.com
    deployment_tier: development    
    on_stop: stop-deploy-app
  variables:
    AWS_PROFILE: h2x-gitlab-runner-test-profile
  script:
    - export env=${CI_COMMIT_BRANCH/app-/}
    - echo "Deploy env $env for $CI_COMMIT_BRANCH"
    - sudo -E ./cloudformation/deploy.sh
  after_script:
    - sudo -E ./cloudformation/clean.sh
  only:
    - /^app-.*$/

stop-deploy-app:
  stage: deploy
  when: manual
  variables:
    GIT_STRATEGY: none
    AWS_PROFILE: h2x-gitlab-runner-test-profile
  script:
    - export env=${CI_COMMIT_BRANCH/app-/}
    - echo "Delete env $env for $CI_COMMIT_BRANCH"
    - sudo -E ./cloudformation/delete.sh
  after_script:
    - sudo -E ./cloudformation/clean.sh
  environment:
    name: $CI_COMMIT_REF_SLUG
    action: stop
  only:
    - /^app-((?!test|stage|prod).*)$/

deploy_stage:
  stage: deploy
  variables:  
    AWS_PROFILE: h2x-gitlab-runner-test-profile
    env: stage
  script:
    - echo "Deploy $CI_COMMIT_BRANCH branch to $env"
    - sudo -E ./cloudformation/deploy.sh
  after_script:
    - sudo -E ./cloudformation/clean.sh
  environment:
    name: stage
    url: https://app-stage.h2xtesting.com
    deployment_tier: staging
  only:
    - tags
    - /^release-.*$/

deploy_prod:
  stage: deploy
  variables:
    AWS_PROFILE: h2x-gitlab-runner-prod-profile
    env: prod
  script:    
    - echo "Deploy $CI_COMMIT_TAG branch to PRODUCTION. Initiated manually."
    - sudo -E ./cloudformation/deploy.sh
  after_script:
    - sudo -E ./cloudformation/clean.sh
  environment:
    name: prod
    url: https://app.h2xengineering.com
    deployment_tier: production    
  only:
    - tags
  when: manual
  allow_failure: false
