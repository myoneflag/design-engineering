
# :(
variables:
  GIT_SSL_NO_VERIFY: "true"

stages:
    - build
    - test

cache:
    paths:
        - node/frontend/node_modules/
        - node/backend/node_modules/
        - node/common/node_modules/


build:frontend:
    stage: build
    image: node:latest
    script:
        - cd node/frontend/
        - npm install
        
build:backend:
    stage: build
    image: node:latest
    script:
        - cd node/backend/
        - npm install

build:common:
    stage: build
    image: node:latest
    script: 
        - cd node/common/
        - npm install


test:frontend:
    stage: test
    image: node:latest
    script: 
        - cd node/frontend/
        - npm run test:unit

