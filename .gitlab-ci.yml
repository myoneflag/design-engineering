stages:
    - build
    - deploy

cache:
    paths:
        - node/frontend/node_modules/
        - node/backend/node_modules/
        - node/common/node_modules/

build:frontend:
    stage: build
    script:
        - cd node/common/
        - npm install
        - cd ../../node/frontend/
        - npm install
        - npm run build
        
build:backend:
    stage: build
    script:
        - cd node/common/
        - npm install
        - cd ../../node/backend/
        - npm install
        - npm run build

deploy_test:
  stage: deploy
  script:
    - echo "Deploy test branch to app-test"
  environment:
    name: test
    url: https://app-test.h2xtesting.com
  rules:
    - if: $CI_COMMIT_BRANCH == "test"

deploy_stage:
  stage: deploy
  script:
    - echo "Deploy release* branch to app-stage"
  environment:
    name: stage
    url: https://app-stage.h2xtesting.com
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /release.*/'