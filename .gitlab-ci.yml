stages:
    - build
    - deploy

cache:
    paths:
        - node/frontend/node_modules/
        - node/backend/node_modules/
        - node/common/node_modules/

build:common:
    stage: build
    script: 
        - cd node/common/
        - npm install

build:frontend:
    stage: build
    script:
        - cd node/frontend/
        - npm install
        - npm run build
        
build:backend:
    stage: build
    script:
        - cd node/backend/
        - npm install
        - npm run build

