stages:
    - build
    - deploy

cache:
    paths:
        - node/frontend/node_modules/
        - node/backend/node_modules/
        - node/common/node_modules/

build:frontend:
    stage: build
    only:
        - merge_requests
    script:
        - cd node/common/
        - npm install
        - cd ../../node/frontend/
        - npm install
        - npm run build
        
build:backend:
    stage: build
    only:
        - merge_requests
    script:
        - cd node/common/
        - npm install
        - cd ../../node/backend/
        - npm install
        - npm run build

deploy_test:
  stage: deploy
  script:
    - echo "Deploy $CI_COMMIT_BRANCH branch to app-test"
  environment:
    name: test
    url: https://app-test.h2xtesting.com
  only:
    - /^test$/
    - dev-245-automated-build

deploy_stage:
  stage: deploy
  script:
    - echo "Deploy $CI_COMMIT_BRANCH branch to app-stage"
  environment:
    name: stage
    url: https://app-stage.h2xtesting.com
  only:
    - /^release-.*$/
