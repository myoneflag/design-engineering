stages:
    - build
    - deploy

cache:
    paths:
        - node/frontend/node_modules/
        - node/backend/node_modules/
        - node/common/node_modules/

build:frontend:
    stage: build
    only:
        # - branches
        - merge_requests
    script:
        - cd node/common/
        - npm install
        - cd ../../node/frontend/
        - npm install
        - npm run build
        
build:backend:
    stage: build
    only:
        # - branches      
        - merge_requests
    script:
        - cd node/common/
        - npm install
        - cd ../../node/backend/
        - npm install
        - npm run build

deploy_test:
  stage: deploy
  variables:
    env: test
  script:
    - echo "Deploy $CI_COMMIT_BRANCH branch to $env"
    - sudo ./deploy.sh
  environment:
    name: test
    url: https://app-test.h2xtesting.com
  only:
    - test

deploy_stage:
  stage: deploy
  variables:
    env: stage
  script:
    - echo "Deploy $CI_COMMIT_BRANCH branch to $env"
    - sudo ./deploy.sh    
  environment:
    name: stage
    url: https://app-stage.h2xtesting.com
  only:
    - /^release-.*$/
